version: "3"
services:
    bts-api:
        image: bodastage/bts-ce-api-server
        ports:
          - 8181:8181
        restart: always
        volumes:
          - ./api:/app
        depends_on: 
            - bts-database
        links:
          - "bts-database:database"
        network_mode: "bridge"
        container_name: "bts-api"
    bts-web:
        image: nginx:latest
        ports:
          - "80:80"
        volumes:
          - ./web:/usr/share/nginx/html
        network_mode: "bridge"
        container_name: "bts-web"
    bts-database:
        image: postgres:latest
        restart: always
        environment:
          - POSTGRES_PASSWORD=password
        volumes:
            - ./db/setup:/docker-entrypoint-initdb.d
        ports:
            - "5432:5432"
        network_mode: "bridge"
        container_name: "bts-database"
    bts-mediation:
        image: bodastage/bts-mediation
        restart: always
        ports:
          - "8080:8080"
        environment:
            - POSTGRES_HOST=database
            - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgres+psycopg2://airflow:airflow@database:5432/airflow
            - LOAD_EX=n
            - EXECUTOR=Local
        volumes:
           - ./mediation/dags:/usr/local/airflow/dags
           - ./mediation:/mediation
        command: webserver
        depends_on: 
           - bts-database
        network_mode: "bridge"
        container_name: "bts-mediation"
        links:
            - "bts-database:database"
